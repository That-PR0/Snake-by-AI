<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background-color: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            Game Over!
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverDisplay = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        
        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let speed = 7;
        
        // Game state
        let snake = [
            {x: 10, y: 10},
            {x: 10, y: 11},
            {x: 10, y: 12}
        ];
        let food = {x: 5, y: 5};
        let direction = {x: 0, y: -1}; // Initially moving up
        let nextDirection = {x: 0, y: -1};
        let score = 0;
        let gameRunning = true;
        let lastUpdateTime = 0;
        let accumulator = 0;
        
        // Colors
        const snakeColor = '#4CAF50';
        const foodColor = '#F44336';
        const headColor = '#2E7D32';
        
        // Initialize game
        function init() {
            snake = [
                {x: 10, y: 10},
                {x: 10, y: 11},
                {x: 10, y: 12}
            ];
            direction = {x: 0, y: -1};
            nextDirection = {x: 0, y: -1};
            score = 0;
            speed = 7;
            gameRunning = true;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverDisplay.style.display = 'none';
            placeFood();
            
            lastUpdateTime = 0;
            accumulator = 0;
        }
        
        // Game loop with fixed time steps
        function gameLoop(currentTime) {
            if (!lastUpdateTime) {
                lastUpdateTime = currentTime;
            }
            
            const deltaTime = (currentTime - lastUpdateTime) / 1000;
            lastUpdateTime = currentTime;
            
            if (gameRunning) {
                accumulator += deltaTime;
                
                const fixedTimeStep = 1 / speed;
                while (accumulator >= fixedTimeStep) {
                    update(fixedTimeStep);
                    accumulator -= fixedTimeStep;
                }
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update(dt) {
            direction = {...nextDirection};
            
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            // Check collisions
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                if (score % 5 === 0) speed += 1;
                placeFood();
            } else {
                snake.pop();
            }
        }
        
        // Render game with connected snake body
        function render() {
            // Clear canvas
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw food
            ctx.fillStyle = foodColor;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 * 0.9, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Draw connected snake body
            ctx.fillStyle = snakeColor;
            
            // Draw body segments with connecting curves
            for (let i = 0; i < snake.length - 1; i++) {
                const current = snake[i];
                const next = snake[i + 1];
                
                const x1 = current.x * gridSize + gridSize/2;
                const y1 = current.y * gridSize + gridSize/2;
                const x2 = next.x * gridSize + gridSize/2;
                const y2 = next.y * gridSize + gridSize/2;
                
                // Draw a thick line between segments
                ctx.lineWidth = gridSize;
                ctx.strokeStyle = snakeColor;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            
            // Draw head
            const head = snake[0];
            ctx.fillStyle = headColor;
            ctx.beginPath();
            ctx.arc(
                head.x * gridSize + gridSize/2,
                head.y * gridSize + gridSize/2,
                gridSize/2, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Draw eyes on head to show direction
            ctx.fillStyle = 'white';
            const eyeSize = gridSize/6;
            const eyeOffsetX = direction.x !== 0 ? direction.x * gridSize/4 : 0;
            const eyeOffsetY = direction.y !== 0 ? direction.y * gridSize/4 : 0;
            
            // Left eye
            ctx.beginPath();
            ctx.arc(
                head.x * gridSize + gridSize/2 - (direction.y * gridSize/4) - eyeOffsetX,
                head.y * gridSize + gridSize/2 + (direction.x * gridSize/4) - eyeOffsetY,
                eyeSize, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Right eye
            ctx.beginPath();
            ctx.arc(
                head.x * gridSize + gridSize/2 + (direction.y * gridSize/4) - eyeOffsetX,
                head.y * gridSize + gridSize/2 - (direction.x * gridSize/4) - eyeOffsetY,
                eyeSize, 0, Math.PI * 2
            );
            ctx.fill();
        }
        
        // Place food at random position
        function placeFood() {
            let validPosition = false;
            let newFoodX, newFoodY;
            
            while (!validPosition) {
                newFoodX = Math.floor(Math.random() * tileCount);
                newFoodY = Math.floor(Math.random() * tileCount);
                
                validPosition = true;
                
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === newFoodX && snake[i].y === newFoodY) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            food = {x: newFoodX, y: newFoodY};
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            gameOverDisplay.style.display = 'flex';
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) nextDirection = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) nextDirection = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) nextDirection = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) nextDirection = {x: 1, y: 0};
                    break;
            }
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction.x === 0) {
                    nextDirection = {x: 1, y: 0};
                } else if (dx < 0 && direction.x === 0) {
                    nextDirection = {x: -1, y: 0};
                }
            } else {
                if (dy > 0 && direction.y === 0) {
                    nextDirection = {x: 0, y: 1};
                } else if (dy < 0 && direction.y === 0) {
                    nextDirection = {x: 0, y: -1};
                }
            }
            
            e.preventDefault();
        });
        
        // Restart button
        restartBtn.addEventListener('click', init);
        
        // Start the game
        init();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
